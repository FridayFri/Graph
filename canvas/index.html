    三角形
    <script>
      function draw() {
        var canvas = document.getElementById("tutorial");
        if (!canvas.getContext) return;
        var ctx = canvas.getContext("2d");
        ctx.beginPath(); //新建一条path
        ctx.moveTo(50, 50);
        ctx.lineTo(50, 200);
        ctx.lineTo(200, 200);
        ctx.closePath();
        ctx.stroke();
        ctx.fill()
      }
      draw();
    </script>
